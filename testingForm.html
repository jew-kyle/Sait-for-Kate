<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb638709c2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <form class="needs-validation" novalidate>
        <div class="testingForm m-3">
            <div id="name">
                <div class="input-group mb-3" id="forNameInput">
                    <span class="input-group-text" id="inputGroupPrepend">
                        <i class="fas fa-file-signature"></i>
                    </span>
                    <input class="form-control" type="name" name="name" id="nameInput" 
                    placeholder="Ваше имя..." pattern="^[А-ЯЁ][а-яё]+$" required>
                    <div class="invalid-feedback">Введите своё имя с заглавной буквы</div>
                    </div>
            </div>
            <div id="email">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroupPrepend">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input class="form-control" type="email" name="email" id="emailInput" 
                    placeholder="example@example.com" pattern=".*@.*" required>
                    <div class="invalid-feedback">Введите адрес корректно</div>
                </div>
            </div>
            <div id="instagram">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroupPrepend">
                        <i class="fab fa-instagram"></i>
                    </span>
                    <input class="form-control" type="text" name="instagram" id="instagramInput" placeholder="Ваш Instagram">
                    <div class="invalid-feedback">Lorem ipsum dolor sit amet.</div>
                </div>
            </div>
            <div id="telegram">
                <div class="input-group  mb-3">
                    <span class="input-group-text" id="inputGroupPrepend">
                        <i class="fab fa-telegram-plane"></i>
                    </span>
                    <input class="form-control" type="text" name="telegram" id="telegramInput" placeholder="Ваш Telegram">
                    <div class="invalid-feedback">Lorem ipsum dolor sit amet.</div>
                </div>
            </div>
            <div id="phone_number">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroupPrepend">
                        <i class="fas fa-phone-alt"></i>
                    </span>
                    <input class="form-control" type="phone" name="phone" id="phoneInput" placeholder="Ваш телефон">
                    <div class="invalid-feedback">Lorem ipsum dolor sit amet.</div>
                </div>
            </div>
            <div id="message" class="mb-3">
                <textarea class="form-control" name="message" id="messageInput" placeholder="Сообщение для нас..." 
                rows="4" cols="50" maxlength="300"></textarea>
            </div>
            
            <button class="btn btn-success" type="submit">Отправить</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="formValidation.js"></script>
</body>
</html>
